<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para ser mi novia</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div id="bigbox">
        <div id="mediumbox">
            <h1>Registro de aspirante a novia</h1>        
            <div id="box">
                <form action="procesar.php" method="post"></form>
             <label for="nombre">Nombre:</label>
             <input type="text" id="nombre" name="nombre" required class="casillas">
             <br><br>
             <label for="e-mail">E-mail:</label>
             <input type="email" id="e-mail" name="E-mail" required class="casillas">
             <br><br>
             <label for="edad">Edad:</label>
             <input type="number" id="edad" name="edad" min="1" max="120"  required class="casillas">
             <br><br>
             <label for="password">Contrase√±a:</label>
             <input type="password" name="password" id="password" required class="casillas">
             <br><br>
             <label for="calendario">Agenda tu cita</label>
             <input type="date">
             <br><br>
             <label for="genero">Genero:</label>
             <select name="genero" id="genero">
                 <option value="Femenino">Femenino</option>
                 <option value="masculino">Masculino</option>
             </select>
     
             <br><br>
             <label for="Hobbies">Hobbies:</label>
             <input type="checkbox" name="Hobbies" id="musica" value="musica">
             <label for="musica">Musica</label>
             <input type="checkbox" name="Hobbies" id="lectura" value="lectura">
             <label for="lectura">Lectura</label>
             <input type="checkbox" name="deporte" id="deporte" value="deporte">
             <label for="deporte">Deporte</label>
             <br><br>
             
             <label>Comentario</label>
             <br>
             <textarea name="comentario" id="comentario" cols="50" rows="4" maxlength="2500" placeholder="comentario"></textarea>
             <br><br>
                 <input type="submit" value="Siguiente" class="casillas">
                 <input type="reset" value="Borrar" class="casillas">
             </div>
            </div> 
        </div> 
    </div>
</body>
</html>
